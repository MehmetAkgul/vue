<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="p-5">
<div id="app">
    <h2>yapılacaklar Listesi ({{list.lenght}} kayıt)</h2>
    <hr>
    <p v-if="list.length===0"> Yapılacak işlem kalmadı</p>
    <table class="table-sm table table-bordered">
        <thead>
        <tr>
            <td>index</td>
            <td>başlık</td>
            <td>yapıldı</td>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item,index) in list">
            <td>{{index}}</td>
            <td>{{item.title}}</td>
            <td>{{item.comleted}}</td>
        </tr>
        </tbody>
    </table>
</div>


<script src="../assets/vue2.js"></script>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            list: [],
        },
        created() {
            fetch('https://jsonplaceholder.typicode.com/todos')
                .then((res) => {
                    return res.json();
                })
                .then((res) => {
                    this.list = res;
                })


    });
</script>
</body>
</html>
